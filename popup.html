<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Save ChatGPT Conversation</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #333;
        background-color: #fff;
      }
      h1 {
        margin: 0 0 20px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
      }
      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Save ChatGPT Conversation</h1>
    <button id="saveButton">Save Conversation</button>
    <img src="icon.png" alt="icon">
    <script src="popup.js"></script> 
  </body>
</html>
